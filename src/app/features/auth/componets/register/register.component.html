<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for smooth transitions */
        .transition-all {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gradient-to-r dark:from-gray-900 dark: transition-all flex items-center justify-center min-h-screen">
    <!-- Dark Mode Toggle Button -->
    <div class="absolute top-4 right-4">
        <button id="theme-toggle" class="p-2 bg-gray-200 dark:bg-gray-200 rounded-full hover:bg-gray-300 dark:hover:bg-gray-600 transition-all shadow-lg">
            <span id="theme-icon" class="text-gray-800 dark:text-gray-200">üåô</span>
        </button>
    </div>

    <!-- Register Form -->
    <div class="w-full max-w-md p-8 bg-white dark:bg-gray-800 rounded-2xl shadow-2xl transition-all backdrop-blur-lg bg-opacity-90 dark:bg-opacity-80">
        <h2 class="text-3xl font-bold text-center text-gray-700 dark:text-gray-200">Register</h2>
        
        <form class="space-y-6 mt-4">
            <div>
                <label class="block text-sm font-medium text-gray-600 dark:text-gray-300">Full Name</label>
                <input type="text" class="w-full px-4 py-3 mt-1 bg-white dark:bg-gray-700 text-black dark:text-white border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring focus:ring-blue-300 transition-all shadow-sm">
            </div>
    
            <div>
                <label class="block text-sm font-medium text-gray-600 dark:text-gray-300">Email</label>
                <input type="email" class="w-full px-4 py-3 mt-1 bg-white dark:bg-gray-700 text-black dark:text-white border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring focus:ring-blue-300 transition-all shadow-sm">
            </div>
    
            <div>
                <label class="block text-sm font-medium text-gray-600 dark:text-gray-300">Password</label>
                <input type="password" class="w-full px-4 py-3 mt-1 bg-white dark:bg-gray-700 text-black dark:text-white border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring focus:ring-blue-300 transition-all shadow-sm">
            </div>
    
            <div>
                <label class="block text-sm font-medium text-gray-600 dark:text-gray-300">Confirm Password</label>
                <input type="password" class="w-full px-4 py-3 mt-1 bg-white dark:bg-gray-700 text-black dark:text-white border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring focus:ring-blue-300 transition-all shadow-sm">
            </div>
    
            <button type="submit" class="w-full px-4 py-3 text-white bg-gradient-to-r from-blue-500 to-green-500 rounded-lg hover:opacity-90 transition-all shadow-lg">
                Register
            </button>
        </form>
        
        <p class="mt-6 text-sm text-center text-gray-600 dark:text-gray-400">
            Already have an account? 
            <a href="/login" class="text-blue-500 hover:underline">Login</a>
        </p>
    </div>

    <!-- Dark Mode Toggle Script -->
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const body = document.body;

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark');
            const isDarkMode = body.classList.contains('dark');
            themeIcon.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        });

        // Check for saved theme in localStorage
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            body.classList.add('dark');
            themeIcon.textContent = '‚òÄÔ∏è';
        } else {
            body.classList.remove('dark');
            themeIcon.textContent = 'üåô';
        }
    </script>
</body>
</html>
