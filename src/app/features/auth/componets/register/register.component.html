<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-50 to-slate-100 dark:from-slate-900 dark:to-slate-800">
  <div class="bg-white dark:bg-slate-800 shadow-xl rounded-lg p-8 w-full max-w-lg">
    <h2 class="text-3xl font-bold text-blue-900 dark:text-white text-center mb-6">Create an Account</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Full Name -->
      <div>
        <label for="fullName" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Full Name *</label>
        <input type="text" id="fullName" formControlName="fullName"
          class="w-full px-4 py-3 rounded-lg border border-blue-300 dark:border-blue-600 bg-white dark:bg-slate-700 text-black dark:text-white focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 transition-all">
        <p *ngIf="registerForm.get('fullName')?.touched && registerForm.get('fullName')?.invalid" class="text-red-600 text-sm mt-1">
          {{ getErrorMessage('fullName') }}
        </p>
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email Address *</label>
        <input type="email" id="email" formControlName="email"
          class="w-full px-4 py-3 rounded-lg border border-blue-300 dark:border-blue-600 bg-white dark:bg-slate-700 text-black dark:text-white focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 transition-all">
        <p *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="text-red-600 text-sm mt-1">
          {{ getErrorMessage('email') }}
        </p>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password *</label>
        <input type="password" id="password" formControlName="password"
          class="w-full px-4 py-3 rounded-lg border border-blue-300 dark:border-blue-600 bg-white dark:bg-slate-700 text-black dark:text-white focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 transition-all">
        <p *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="text-red-600 text-sm mt-1">
          {{ getErrorMessage('password') }}
        </p>
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Confirm Password *</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword"
          class="w-full px-4 py-3 rounded-lg border border-blue-300 dark:border-blue-600 bg-white dark:bg-slate-700 text-black dark:text-white focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 transition-all">
        <p *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.invalid" class="text-red-600 text-sm mt-1">
          {{ getErrorMessage('confirmPassword') }}
        </p>
      </div>

      <!-- Terms and Conditions -->
      <div class="flex items-start">
        <input type="checkbox" id="agreeToTerms" formControlName="agreeToTerms"
          class="h-4 w-4 rounded border-blue-300 dark:border-blue-600 text-blue-600 focus:ring-blue-500">
        <label for="agreeToTerms" class="ml-3 text-sm text-black dark:text-white">
          I agree to the <a href="/terms" class="text-blue-600 dark:text-blue-400 hover:underline">Terms and Conditions</a>
        </label>
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="isSubmitting || !registerForm.valid"
        class="w-full px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg shadow-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed">
        <i *ngIf="isSubmitting" class="fas fa-spinner fa-spin mr-2"></i>
        {{ isSubmitting ? 'Registering...' : 'Register' }}
      </button>
    </form>

    <!-- Login Link -->
    <p class="mt-4 text-center text-gray-600 dark:text-gray-400">
      Already have an account? <a href="/login" class="text-blue-600 dark:text-blue-400 hover:underline">Login</a>
    </p>
  </div>
</div>
