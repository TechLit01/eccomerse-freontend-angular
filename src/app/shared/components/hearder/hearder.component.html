<!-- header.component.html -->
<header class="fixed w-full top-0 z-50 bg-white dark:bg-slate-800 shadow-md transition duration-200">
    <div class="container mx-auto px-4">
        <!-- Top Bar -->
        <div class="hidden sm:flex justify-between items-center py-2 border-b border-slate-200 dark:border-slate-700 text-sm">
            <div class="flex items-center space-x-4 text-slate-600 dark:text-slate-400">
                <a href="tel:+1234567890" class="hover:text-indigo-600 dark:hover:text-indigo-400 flex items-center">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                    </svg>
                    +1 (234) 567-890
                </a>
                <a href="mailto:support@store.com" class="hover:text-indigo-600 dark:hover:text-indigo-400 flex items-center">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                    </svg>
                    supportstore.com
                </a>
            </div>
            <div class="flex items-center space-x-4">
                <button (click)="toggleTheme()" 
                        class="p-1 rounded-full text-slate-600 dark:text-slate-400 hover:text-indigo-600 dark:hover:text-indigo-400">
                    <svg *ngIf="isDark" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                    </svg>
                    <svg *ngIf="!isDark" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                    </svg>
                </button>
                <div class="h-4 w-px bg-slate-200 dark:bg-slate-700"></div>
                <a href="#" class="hover:text-indigo-600 dark:hover:text-indigo-400">Sign in</a>
                <a href="#" class="hover:text-indigo-600 dark:hover:text-indigo-400">Register</a>
            </div>
        </div>

        <!-- Main Header -->
        <div class="flex items-center justify-between py-4">
            <!-- Logo -->
            <a href="/" class="flex items-center space-x-2">
                <svg class="h-8 w-8 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
                </svg>
                <span class="text-xl font-bold text-slate-800 dark:text-white">Quality Lead Africa</span>
            </a>

            <!-- Search Bar -->
            <div class="hidden lg:block flex-1 max-w-2xl mx-12">
                <div class="relative">
                    <input type="text" 
                           placeholder="Search for products..." 
                           class="w-full px-4 py-2 rounded-lg border border-slate-200 dark:border-slate-600 bg-slate-50 dark:bg-slate-700 text-slate-800 dark:text-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400">
                    <button class="absolute right-2 top-1/2 -translate-y-1/2 text-slate-400 hover:text-indigo-600 dark:hover:text-indigo-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Right Actions -->
            <div class="flex items-center space-x-6">
                <!-- Wishlist -->
                <a href="#" class="hidden sm:flex items-center text-slate-600 dark:text-slate-300 hover:text-indigo-600 dark:hover:text-indigo-400">
                    <div class="relative">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                        </svg>
                        <span class="absolute -top-2 -right-2 h-5 w-5 rounded-full bg-indigo-600 flex items-center justify-center text-white text-xs">
                            0
                        </span>
                    </div>
                </a>

                <!-- Cart -->
                <button class="relative flex items-center text-slate-600 dark:text-slate-300 hover:text-indigo-600 dark:hover:text-indigo-400">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
                    </svg>
                    <span class="absolute -top-2 -right-2 h-5 w-5 rounded-full bg-indigo-600 flex items-center justify-center text-white text-xs">
                        0
                    </span>
                </button>

                <!-- User Menu -->
                <div class="relative" #profileDropdown>
                    <button (click)="toggleProfile($event)" 
                            class="flex items-center text-slate-600 dark:text-slate-300 hover:text-indigo-600 dark:hover:text-indigo-400">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                    </button>

                    <!-- Dropdown Menu -->
                    <div *ngIf="isProfileOpen" 
                         class="absolute right-0 mt-3 w-48 rounded-lg shadow-lg bg-white dark:bg-slate-700 ring-1 ring-black ring-opacity-5 p-1">
                        <a routerLink="/profile" 
                           class="flex items-center px-4 py-2 text-sm text-slate-700 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-600 rounded-md">
                            <svg class="mr-3 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                            Profile
                        </a>
                        <a routerLink="/orders" 
                           class="flex items-center px-4 py-2 text-sm text-slate-700 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-600 rounded-md">
                            <svg class="mr-3 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                            </svg>
                            Orders
                        </a>
                        <div class="h-px bg-slate-200 dark:bg-slate-600 my-1"></div>
                        <button (click)="logout()" 
                                class="flex items-center w-full px-4 py-2 text-sm text-red-600 hover:bg-slate-100 dark:hover:bg-slate-600 rounded-md">
                            <svg class="mr-3 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                            </svg>
                            Sign out
                        </button>
                    </div>
                </div>

                <!-- Mobile Menu Button -->
                <button (click)="toggleMobileMenu($event)" 
                        class="lg:hidden p-2 rounded-md text-slate-600 dark:text-slate-300 hover:text-indigo-600 dark:hover:text-indigo-400">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path *ngIf="!isMobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M4 6h16M4 12h16M4 18h16"/>
                        <path *ngIf="isMobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="hidden lg:flex items-center space-x-8 py-4">
            <a *ngFor="let category of categories" 
               [routerLink]="['/', category.slug]"
               class="text-slate-600 dark:text-slate-300 hover:text-indigo-600 dark:hover:text-indigo-400 text-sm font-medium">
                {{ category.name }}
            </a>
        </nav>
    </div>

    <!-- Continuing Mobile Menu Section -->
<div *ngIf="isMobileMenuOpen" 
class="fixed inset-0 z-50 lg:hidden"
(click)="isMobileMenuOpen = false">
<!-- Backdrop -->
<div class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm"></div>

<!-- Menu Panel -->
<div class="fixed inset-y-0 right-0 w-full max-w-sm bg-white dark:bg-slate-800 shadow-xl"
    (click)="$event.stopPropagation()">
   <!-- Mobile Header -->
   <div class="flex items-center justify-between p-4 border-b border-slate-200 dark:border-slate-700">
       <h2 class="text-lg font-semibold text-slate-800 dark:text-white">Menu</h2>
       <button (click)="isMobileMenuOpen = false" 
               class="p-2 text-slate-600 dark:text-slate-300 hover:text-indigo-600 dark:hover:text-indigo-400">
           <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
           </svg>
       </button>
   </div>

   <!-- Mobile Search -->
   <div class="p-4 border-b border-slate-200 dark:border-slate-700">
       <div class="relative">
           <input type="text" 
                  placeholder="Search products..." 
                  class="w-full px-4 py-2 rounded-lg border border-slate-200 dark:border-slate-600 
                         bg-slate-50 dark:bg-slate-700 text-slate-800 dark:text-slate-200 
                         focus:outline-none focus:ring-2 focus:ring-indigo-500">
           <button class="absolute right-2 top-1/2 -translate-y-1/2 text-slate-400 hover:text-indigo-600">
               <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                   <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                         d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
               </svg>
           </button>
       </div>
   </div>

   <!-- Mobile Navigation -->
   <div class="px-2 py-4">
       <div class="text-sm font-medium text-slate-500 dark:text-slate-400 px-4 mb-2">Categories</div>
       <nav class="space-y-1">
           <a *ngFor="let category of categories" 
              [routerLink]="['/category', category.slug]"
              (click)="isMobileMenuOpen = false"
              class="flex items-center px-4 py-2 text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg">
               <span>{{ category.name }}</span>
               <svg class="w-5 h-5 ml-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                   <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
               </svg>
           </a>
       </nav>
   </div>

   <!-- Mobile Quick Links -->
   <div class="px-2 py-4 border-t border-slate-200 dark:border-slate-700">
       <div class="text-sm font-medium text-slate-500 dark:text-slate-400 px-4 mb-2">Quick Links</div>
       <nav class="space-y-1">
           <a routerLink="/cart" 
              (click)="isMobileMenuOpen = false"
              class="flex items-center px-4 py-2 text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg">
               <svg class="w-5 h-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                   <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                         d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
               </svg>
               Cart
               <span class="ml-auto bg-indigo-600 text-white px-2 py-0.5 rounded-full text-xs">0</span>
           </a>
           
           <a routerLink="/wishlist" 
              (click)="isMobileMenuOpen = false"
              class="flex items-center px-4 py-2 text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg">
               <svg class="w-5 h-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                   <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                         d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
               </svg>
               Wishlist
               <span class="ml-auto bg-indigo-600 text-white px-2 py-0.5 rounded-full text-xs">0</span>
           </a>

           <a routerLink="/orders" 
              (click)="isMobileMenuOpen = false"
              class="flex items-center px-4 py-2 text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg">
               <svg class="w-5 h-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                   <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                         d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
               </svg>
               Orders
           </a>
       </nav>
   </div>

   <!-- Mobile Account Section -->
   <div class="px-2 py-4 border-t border-slate-200 dark:border-slate-700">
       <div class="text-sm font-medium text-slate-500 dark:text-slate-400 px-4 mb-2">Account</div>
       <nav class="space-y-1">
           <a routerLink="/profile" 
              (click)="isMobileMenuOpen = false"
              class="flex items-center px-4 py-2 text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg">
               <svg class="w-5 h-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                   <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                         d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
               </svg>
               Profile Settings
           </a>

           <button (click)="logout(); isMobileMenuOpen = false" 
                   class="flex items-center w-full px-4 py-2 text-red-600 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg">
               <svg class="w-5 h-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                   <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                         d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
               </svg>
               Sign out
           </button>
       </nav>
   </div>

   <!-- Mobile Theme Toggle -->
   <div class="px-2 py-4 border-t border-slate-200 dark:border-slate-700">
       <button (click)="toggleTheme()" 
               class="flex items-center w-full px-4 py-2 text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg">
           <svg *ngIf="isDark" class="w-5 h-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                     d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
           </svg>
           <svg *ngIf="!isDark" class="w-5 h-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                     d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
           </svg>
           {{ isDark ? 'Light Mode' : 'Dark Mode' }}
       </button>
   </div>
</div>
</div>
